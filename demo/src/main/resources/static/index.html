<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .div1 {
      margin: 20px;
    }

    .label1 {
      font-size: 18px;
    }

  </style>
</head>
<body>
<p><a href="/hello">Greet the world!</a></p>

<form action="/hello" method="GET" id="nameForm">
  <div>
    <label for="nameField" class="label1">How should the app call you?</label>
    <input name="myName" id="nameField" class="label1">
    <button>Greet me!</button>
  </div>
</form>
</br>
<form action="/add" method="POST">
  <p>Let's add a customer.</p>

  <div class="div1">
    <label for="firstName" class="label1">First name:</label>
    <input name="first" class="label1" id="firstName" value="Homer">
  </div>
  <div class="div1">
    <label for="lastName" class="label1">Last name:</label>
    <input name="last" id="lastName" class="label1" value="Simpson">
  </div>
  <div>
    <button class="label1">Add customer</button>
  </div>
</form>

<form action="/list" method="GET">
  <button class="label1">List customers</button>
</form>

</body>
</html>
